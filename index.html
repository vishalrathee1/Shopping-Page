<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Website</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./styles.css">
  <!-- <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script> -->
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <div class="head container">
      <a href="#" class="logo">E-Commerce</a>
      <i class='bx bxs-shopping-bag' id="bag-icon"></i>
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
          
        </div>
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">Rs</div>
        </div>
        <button type="button" class="btn-buy">Buy Now</button>
        <i class='bx bx-x' id="close-cart"></i>
      </div>
    </div>
  </header>
  <section class="shop container">
    <div class="section-title">
    <h2>Browse Products </h2>
    <button id="order_history">Show order History</button>
    </div>
    <div class="shop-content">
      <div class="item">
        <img src="./img/product1.jpg" class="item-img">
        <h2 class="item-name"> Item - A</h2>
        <span class="price"> 500 Rs.</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
      <div class="item">
        <img src="./img/product2.jpg" class="item-img">
        <h2 class="item-name"> Item - B</h2>
        <span class="price"> 500 Rs.</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
      <div class="item">
        <img src="./img/product3.jpg" class="item-img">
        <h2 class="item-name"> Item - V</h2>
        <span class="price"> 5000 Rs.</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
      <div class="item">
        <img src="./img/product4.jpg" class="item-img">
        <h2 class="item-name"> Item - R</h2>
        <span class="price"> 5000 Rs.</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
      <div class="item">
        <img src="./img/product5.jpg" class="item-img">
        <h2 class="item-name"> Item - S</h2>
        <span class="price"> 2000 Rs.</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
      <div class="item">
        <img src="./img/product6.jpg" class="item-img">
        <h2 class="item-name"> Item - D</h2>
        <span class="price"> 1000 Rs.</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
      <div class="item">
        <img src="./img/product7.jpg" class="item-img">
        <h2 class="item-name"> Item - P</h2>
        <span class="price"> 1000 Rs.</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
      <div class="item">
        <img src="./img/product8.jpg" class="item-img">
        <h2 class="item-name"> Item - E</h2>
        <span class="price"> 100 Rs.</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
    </div>

  </section>
</body>
</html>
